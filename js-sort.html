<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["西安", 100],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90]

    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var html = "";
        var index = 0;
        var temp = Array();
        function sort (arr) {
            for ( var i = 0 ; i < arr.length ; i++ ) {
                for (var j = 0; j < arr.length; j++) {
                    if (arr[i][1] > arr[j][1]) {
                        temp = arr[j];
                        arr[j] = arr[i];
                        arr[i] = temp;
                    }
                }
            }
        }

        sort(aqiData);
        for ( var i = 0 ; i < aqiData.length ; i++ ) {
            if ( aqiData[i][1] > 60 ) {
                index ++
                html += "<li>第" + index + "名：" + aqiData[i][0] + "，" + aqiData[i][1] + "</li>";
            }
        }
        document.getElementById("aqi-list").innerHTML = html;
    })();

</script>
</body>
</html>
